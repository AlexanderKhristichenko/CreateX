<section class="request">
  <div class="container request__container">
    <h2 class="request__title">Want to know more? Ask us a question:</h2>
    <form class="request__form">
      <div class="request__input-box">
        <label for="request-name" class="request__label">Name</label>
        <input
          type="text"
          placeholder="Your name"
          required
          id="request-name"
          class="request__input" />
      </div>

      <div class="request__input-box">
        <label for="request-phone" class="request__label">Phone</label>
        <input
          type="tel"
          placeholder="Your phone"
          required
          id="request-phone"
          class="request__input" />
      </div>

      <div class="request__input-box">
        <label for="request-msg" class="request__label">Message</label>
        <input
          type="text"
          placeholder="Your message"
          required
          id="request-msg"
          class="request__input request__input--long" />
      </div>

      <button class="btn request__btn">send</button>
    </form>
  </div>
</section>
