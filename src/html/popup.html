<div class="backdrop"></div>

<div class="popup popup__subscribe">
  <div class="popup__header">
    <img
      src="@img/icons/close-icon.svg"
      alt="close"
      loading="lazy"
      class="popup__close close-subscribe" />
  </div>

  <div class="popup__content">
    <h2 class="popup__title">Subscribe to our newsletter</h2>
    <form class="popup__form">
      <div class="popup__form-box">
        <label for="name" class="popup__form-label">Name *</label>
        <input
          type="text"
          id="name"
          required
          placeholder="Your Name"
          class="popup__form-input" />
      </div>

      <div class="popup__form-box">
        <label for="email" class="popup__form-label">Email *</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Your working Email"
          class="popup__form-input" />
      </div>

      <button class="btn popup__form-btn">Send</button>
    </form>
  </div>
</div>

<!-- cv -->
<div class="popup popup__cv">
  <div class="popup__header">
    <img
      src="@img/icons/close-icon.svg"
      alt="close"
      loading="lazy"
      class="popup__close close-cv" />
  </div>

  <div class="popup__content">
    <h2 class="popup__title">Send your CV</h2>
    <form class="popup__form">
      <div class="popup__form-box">
        <label for="name" class="popup__form-label">Name *</label>
        <input
          type="text"
          id="name"
          required
          placeholder="Your Name"
          class="popup__form-input" />
      </div>

      <div class="popup__form-box">
        <label for="location" class="popup__form-label">Location *</label>
        <input
          type="text"
          id="location"
          required
          placeholder="Choose your location"
          class="popup__form-input" />
      </div>

      <div class="popup__form-box">
        <label for="phone" class="popup__form-label">Phone *</label>
        <input
          type="tel"
          id="phone"
          required
          placeholder="Your phone number"
          class="popup__form-input" />
      </div>

      <div class="popup__form-box">
        <label for="email" class="popup__form-label">Email *</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Your working Email"
          class="popup__form-input" />
      </div>

      <div class="popup__form-box">
        <label for="coveringletter" class="popup__form-label"
          >Ð¡overing letter</label
        >
        <textarea
          id="coveringletter"
          rows="2"
          placeholder="Your covering letter"
