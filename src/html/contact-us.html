<section class="contact-us">
  <div class="container">
    <h2 class="title title--center">Contact us</h2>
    <p class="subtitle">
      Please complete the form. Detailed information will help us to make a
      tuned offer.
    </p>
    <div class="contact-us__container">
      <img
        src="@img/contact-img.jpg"
        alt="Contact Us Image"
        loading="lazy"
        class="contact-us__img" />

      <form class="contact-us__form">
        <div class="contact-us__input-box">
          <label for="name" class="contact-us__label">Name*</label>
          <input
            type="text"
            id="name"
            required
            placeholder="Your name"
            class="contact-us__input" />
        </div>

        <div class="contact-us__input-box">
          <label for="interesting" class="contact-us__label"
            >I am interested in*</label
          >
          <input
            type="text"
            id="interesting"
            required
            placeholder="Interior Design"
            class="contact-us__input" />
        </div>

        <div class="contact-us__input-box">
          <label for="phone" class="contact-us__label">Phone*</label>
          <input
            type="tel"
            id="phone"
            required
            placeholder="Your phone number"
            class="contact-us__input" />
        </div>

        <div class="contact-us__input-box">
          <label for="location" class="contact-us__label">Location*</label>
          <input
            type="text"
            id="location"
            required
            placeholder="New York"
            class="contact-us__input" />
        </div>

        <div class="contact-us__input-box">
          <label for="Email" class="contact-us__label">Email*</label>
          <input
            type="email"
            id="Email"
            required
            placeholder="Your working email"
            class="contact-us__input" />
        </div>

        <div class="contact-us__input-box">
          <label for="method" class="contact-us__label"
            >Preferred contact method*</label
          >
          <input
            type="text"
            id="method"
            required
            placeholder="Phone, email or viber"
            class="contact-us__input" />
        </div>

        <div class="contact-us__textarea-box">
          <label for="message" class="contact-us__label">Message*</label>
          <textarea
            id="message"
            rows="3"
            placeholder="Your message"
            class="contact-us__input"
            required></textarea>
        </div>
        <div class="contact-us__footer">
          <p class="contact-us__form-txt">
            <img src="@img/icons/checked.svg" alt="checked icon" />
            I agree to receive communications from Createx Construction Bureau.
          </p>
          <button class="btn">send request</button>
        </div>
      </form>
    </div>
  </div>
</section>
